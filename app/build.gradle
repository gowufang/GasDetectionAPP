apply plugin: 'com.android.application'

android {
    compileSdkVersion 24
    buildToolsVersion "24.0.1"

    defaultConfig {
        applicationId "com.example.administrator.gasdetectionapp"
        minSdkVersion 15
        targetSdkVersion 24
        versionCode 1
        versionName "1.0"

        manifestPlaceholders = [
                GETUI_APP_ID : "5LAEfRxacDAbU31YCcpfg6",
                GETUI_APP_KEY : "IXfLhz4ILm9lr1JXZ7JRz1",
                GETUI_APP_SECRET : "ejHA0oaXS09PmELlBYXyv7"
        ]

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
