dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:24.1.1'
    compile files('src/main/libs/volley.jar')
    compile files('src/main/libs/GetuiSDK2.10.2.0.jar')
